
<div id="appContainer">
  <div #viewDiv></div>
  <div id="tableContainer" class="container">
    <div id="tableDiv"></div>
  </div>
  <div id="mainDiv" class="esri-widget">
    <label class="switch">
      <input id="checkboxId" type="checkbox" checked="yes" />
      <span class="slider round"></span>
    </label>
    <label class="labelText" id="labelText">Tabla de elementos</label>
  </div>
  <div
      id="select-by-rectangle"
      class="esri-widget esri-widget--button esri-widget esri-interactive"
      title="Select features by rectangle"
    >
      <span class="esri-icon-checkbox-unchecked"></span>
    </div>
    <div
      id="clear-selection"
      class="esri-widget esri-widget--button esri-widget esri-interactive"
      title="Clear selection"
    >
      <span class="esri-icon-erase"></span>
    </div>
</div>
